# =============================================================================
# Morado Backend Kubernetes Deployment
# =============================================================================
# This configuration defines the Kubernetes deployment for the Morado backend.
#
# Apply: kubectl apply -f deployment/k8s/backend-deployment.yaml
# =============================================================================

---
# ConfigMap for backend configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: morado-backend-config
  namespace: morado
  labels:
    app: morado
    component: backend
data:
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  WORKERS: "4"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: morado-backend-secrets
  namespace: morado
  labels:
    app: morado
    component: backend
type: Opaque
stringData:
  DATABASE_URL: "postgresql://morado:morado_secret@morado-postgres:5432/morado"
  REDIS_URL: "redis://morado-redis:6379/0"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: morado-backend
  namespace: morado
  labels:
    app: morado
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: morado
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: morado
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: morado-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: morado-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: morado-backend-config
            - secretRef:
                name: morado-backend-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: morado
                    component: backend
                topologyKey: kubernetes.io/hostname

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: morado-backend
  namespace: morado
  labels:
    app: morado
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: morado
    component: backend

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: morado-backend
  namespace: morado
  labels:
    app: morado
    component: backend

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: morado-backend-hpa
  namespace: morado
  labels:
    app: morado
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: morado-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: morado-backend-pdb
  namespace: morado
  labels:
    app: morado
    component: backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: morado
      component: backend
